<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">

        <!-- Title Page-->
        <title>Jostum Alumni</title>

        <!-- Main CSS-->
        <link href="style.css" rel="stylesheet" media="all">
        <link href="form.css" rel="stylesheet" media="all">
    </head>
    <body>
        <div class="center-container">
            <a class="logo" href="/" ><p><span class="w">Jostum</span><span class="p">Nuesa</span></p></a>
            <br />
            <br />
            <center>
                <h2>Jostum Alumni<br>Registration Form</h2>
            </center>
            <br />
            <br />
            <br />

            <form id='signup' onsubmit="return validateForm(event)" method="post">
                <div class="input-field">
                    <label for="entry.2005620554">Name<span class="asterisk">*</span></label>
                    <input type="text" name="entry.2005620554" /><br />
                </div>
                <br />
                <div class="input-field">
                    <label for="email">Email<span class="asterisk">*</span></label>
                    <input type="email" name="entry.1045781291" />
                </div>
                <br />
                <div class="input-field">
                    <label for="entry.1065046570">Address<span class="asterisk">*</span></label>
                    <input type="text" name="entry.1065046570"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label for="entry.1166974658">Phone Number<span class="asterisk">*</span></label>
                    <input type="text" name="entry.1166974658"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label for="entry.839337160">Department<span class="asterisk">*</span></label>
                    <input type="text" name="entry.839337160"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label for="entry.1512252690">College<span class="asterisk">*</span></label>
                    <input type="text" name="entry.1512252690"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label for="entry.1276562676">Year of Admission<span class="asterisk">*</span></label>
                    <input type="date" name="entry.1276562676"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label for="entry.792260035">Year of Graduation<span class="asterisk">*</span></label>
                    <input type="date" name="entry.792260035"/><br />
                </div>
                <br />
                <button type="submit">Submit</button>
            </form>
            <br />
            <br />
            <br />
            <br />
            <br />


            <div class="footer-div">
                <center>
                    <p><a href="">Private Policy</a> | <a href="">Contact</a></p>
                    <p>Copyright&copy; 2023 - Jostum_Nuesa | Designed by <a href="https://damintel.github.io/" target="_blank">Damintel</a></p>
                </center>
            </div>

        </div>
        <script>

            function validateForm(event) {
                event.preventDefault();
               submitForm();

            }

            function displayError(errorMsg) {
                var conPassErr = document.getElementById("confirmPasErr");
                conPassErr.textContent = errorMsg;

            }

            function submitForm() {

                var name = $('#demo_name').val();
                var email = $('#demo_name').val();
                var address = $('#demo_name').val();
                var phone = $('#demo_name').val();
                var department = $('#demo_name').val();
                var college = $('#demo_name').val();
                var admission = $('#demo_name').val();
                var graduation = $('#demo_name').val();


                var data = {
                     'entry.2005620554':name,
                     'entry.1045781291':email,
                     'entry.1065046570':address,
                     'entry.1166974658':phone,
                     'entry.839337160':department,
                     'entry.1512252690':college,
                     'entry.1276562676':admission,
                     'entry.792260035':graduation
                     
                };

                $.ajax({
                    url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSf4c_cNB0CIKixQMGXtrSZ9ToCKzlO9B-MG_D3FQDUxw4fOEw/formResponse",
                    method: "POST",
                    data: data,
                    success: function (response) {
                        alert('send success');
                    },
                    error: function (status, error) {
                        console.error(status + ":" + error);
                    }
                });
            }

        </script>  
    </body>
</html>
