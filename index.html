<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">

        <!-- Title Page-->
        <title>Jostum Alumni</title>

        <!-- Main CSS-->
        <link href="style.css" rel="stylesheet" media="all">
        <link href="form.css" rel="stylesheet" media="all">

        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="center-container">
            <a class="logo" href="/" ><p><span class="w">Jostum</span><span class="p">Nuesa</span></p></a>
            <br />
            <br />
            <center>
                <h2>Jostum Alumni<br>Registration Form</h2>
            </center>
            <br />
            <br />
            <br />

            <form id="register"  method="post" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdBJsQlwJceZFju1tyYvET6R2YpNBelKlbun0F95wkQ0m5w3Q/formResponse">
                <div class="input-field">
                    <label>Name<span class="asterisk">*</span></label>
                    <input id="name" type="text"/><br />
                </div>
                <br />
                <div class="input-field">
                    <div id="gender">
                        <label>male</label>
                        <input id="male" name="entry.1550193149" type="radio" value="male">

                        <label>Female</label>
                        <input id="female" name="entry.1550193149" type="radio" value="female">
                    </div>
                </div>
                <br />
                <div class="input-field">
                    <label for="email">Email<span class="asterisk">*</span></label>
                    <input id="email" type="email"/>
                </div>
                <br />
                <div class="input-field">
                    <label>Address<span class="asterisk">*</span></label>
                    <input id="address" type="text"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label>Phone Number<span class="asterisk">*</span></label>
                    <input id="phone" type="text"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label>Department<span class="asterisk">*</span></label>
                    <input id="department" type="text"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label>College<span class="asterisk">*</span></label>
                    <input id="college" type="text"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label>Year of Admission<span class="asterisk">*</span></label>
                    <input id="admission" type="date"/><br />
                </div>
                <br />
                <div class="input-field">
                    <label>Year of Graduation<span class="asterisk">*</span></label>
                    <input id="graduation" type="date"/><br />
                </div>
                <br />
                <button type="submit">Submit</button>
            </form>
            <br />
            <br />
            <br />
            <br />
            <br />

            <div class="footer-div">
                <center>
                    <p><a href="">Private Policy</a> | <a href="">Contact</a></p>
                    <p>Copyright&copy; 2023 - Jostum_Nuesa | Designed by <a href="https://damintel.github.io/" target="_blank">Damintel</a></p>
                </center>
            </div>

        </div>

        <script>
            $(document).ready(function () {

                $('#register').submit(function (event) {

                    event.preventDefault();

                    var name = $('#name').val();
                    var gender = $('input[name="entry.1550193149"]:checked').val();
                    var email = $('#email').val();
                    var address = $('#address').val();
                    var phone = $('#phone').val();
                    var department = $('#department').val();
                    var college = $('#college').val();
                    var admission = $('#admission').val();
                    var graduation = $('#graduation').val();

                    var data = {
                        'entry.2005620554': name,
                        'entry.1550193149': gender,
                        'entry.1045781291': email,
                        'entry.1065046570': address,
                        'entry.1166974658': phone,
                        'entry.839337160': department,
                        'entry.894929941': college,
                        'entry.1815216473': admission,
                        'entry.1562736331': graduation

                    };

                    $.ajax({
                        type: 'POST',
                        url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdBJsQlwJceZFju1tyYvET6R2YpNBelKlbun0F95wkQ0m5w3Q/formResponse",
                        data: data,
                        contentType: 'application/json',
                        dataType: 'jsonp',
                        complete: function () {
                            alert('send success');
                        }

                    });

                });
            });
        </script>
    </body>
</html>
